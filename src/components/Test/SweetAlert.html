<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify Course</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Stile per migliorare l'estetica */
    .swal2-popup {
      max-width: 700px;
      background-color: #ffe3e3;
      border-radius: 15px;
      font-family: "Arial", sans-serif;
    }
    .swal2-title {
      color: #d9534f;
      font-weight: bold;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-label {
      display: block;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .form-control:focus {
      outline: none;
      border-color: #ff6b6b;
    }
    .small-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .swal2-actions button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <button onclick="openModifyCourse()">Modify Course</button>

  <script>
    function openModifyCourse() {
      Swal.fire({
        title: 'MODIFY COURSE',
        html: `
          <div class="form-group">
            <label class="form-label">Title:</label>
            <input type="text" id="title" class="form-control" value="DOMNA Live">
          </div>

          <div class="form-group">
            <label class="form-label">Description:</label>
            <textarea id="description" class="form-control" rows="2">Percorso Premium DOMNA LIVE</textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Instructor:</label>
            <input type="text" id="instructor" class="form-control" value="Marcella Fruttero">
          </div>

          <div class="form-group">
            <label class="form-label">Section:</label>
            <input type="text" id="section" class="form-control" value="DOMNA LIVE">
          </div>

          <div class="form-group">
            <label class="form-label">Duration:</label>
            <select id="duration" class="form-control">
              <option value="monthly" selected>monthly</option>
              <option value="3 months">3 months</option>
              <option value="6 months">6 months</option>
              <option value="1 year">1 year</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Price:</label>
            <input type="text" id="price" class="form-control" value="59,99">
          </div>

          <div class="form-group">
            <label class="form-label">Stripe Price ID:</label>
            <input type="text" id="stripePriceId" class="form-control" value="price_1QMz38Kn6sYGkBb0uO5bWIQU">
          </div>

          <div class="form-group">
            <label class="form-label">Benefits:</label>
            <input type="text" id="benefits" class="form-control" placeholder="Type a benefit and press Enter">
            <p class="small-text">Preparazione Fisica, Anticellulite, LIVER, Bonus video decontrazione</p>
          </div>

          <div class="form-group">
            <label class="form-label">Excluded Benefits:</label>
            <input type="text" id="excludedBenefits" class="form-control" placeholder="Type excluded benefits and press Enter">
          </div>

          <div class="form-group">
            <label class="form-label">Categories:</label>
            <input type="text" id="categories" class="form-control" placeholder="Add a new category and press Enter">
            <p class="small-text">No categories available. Add a new category above.</p>
          </div>
        `,
        showCancelButton: true,
        confirmButtonText: 'Save Changes',
        cancelButtonText: 'Cancel',
        preConfirm: () => {
          return {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            instructor: document.getElementById('instructor').value,
            section: document.getElementById('section').value,
            duration: document.getElementById('duration').value,
            price: document.getElementById('price').value,
            stripePriceId: document.getElementById('stripePriceId').value,
            benefits: document.getElementById('benefits').value,
            excludedBenefits: document.getElementById('excludedBenefits').value,
            categories: document.getElementById('categories').value,
          };
        }
      }).then((result) => {
        if (result.isConfirmed) {
          console.log('Saved Data:', result.value);
          Swal.fire('Saved!', 'Your changes have been saved.', 'success');
        }
      });
    }
  </script>
</body>
</html>
